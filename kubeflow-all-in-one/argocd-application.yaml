apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeflow
  namespace: argocd
  # Add finalizer to ensure proper cleanup
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # The project the application belongs to
  project: default
  
  # Source repository configuration
  source:
    # Git repository URL - CHANGE THIS to your repository
    repoURL: https://github.com/kubeflow/manifests.git
    # Target revision (branch, tag, or commit)
    targetRevision: master
    # Path to the kustomization directory
    path: kubeflow-all-in-one
  
  # Destination cluster and namespace
  destination:
    # Target cluster (in-cluster by default)
    server: https://kubernetes.default.svc
    # Target namespace (will be created if it doesn't exist)
    namespace: kubeflow
  
  # Sync policy
  syncPolicy:
    # Automated sync configuration
    # Sync waves handle deployment order, so auto-sync is safe
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    # Sync options
    syncOptions:
      # Create namespace if it doesn't exist
      - CreateNamespace=true
      # Use server-side apply for better conflict resolution
      - ServerSideApply=true
      # Respect ignore differences
      - RespectIgnoreDifferences=true
      # Replace resources instead of applying
      - Replace=false
      # Skip schema validation (helps with CRDs)
      - SkipDryRunOnMissingResource=true
      # Respect sync waves - critical for CRD ordering
      - ApplyOutOfSyncOnly=false
      # Fail on shared resource - prevents conflicts
      - FailOnSharedResource=false
    
    # Retry configuration
    retry:
      # Number of retry attempts
      limit: 10
      backoff:
        # Initial retry delay
        duration: 10s
        # Maximum retry delay
        maxDuration: 5m
        # Backoff factor
        factor: 2
  
  # Ignore differences in certain fields
  ignoreDifferences:
    # Ignore webhook configurations that may be modified by cert-manager
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
        - /webhooks/0/failurePolicy
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
        - /webhooks/0/failurePolicy
    # Ignore cert-manager certificate status
    - group: cert-manager.io
      kind: Certificate
      jsonPointers:
        - /status
    # Ignore service account tokens
    - group: ""
      kind: ServiceAccount
      jsonPointers:
        - /secrets
        - /imagePullSecrets

