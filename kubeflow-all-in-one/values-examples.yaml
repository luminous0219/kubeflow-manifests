# ============================================================================
# How to Use These Examples
# ============================================================================
# 
# 1. Copy the example you want to a new file:
#    cp values-examples.yaml values-production.yaml
# 
# 2. Uncomment the relevant section
# 
# 3. Customize the values for your environment
# 
# 4. Deploy with Helm:
#    helm install kubeflow . -f values-production.yaml
# 
# 5. Or use with Kustomize by creating a values patch:
#    Create a kustomization.yaml that patches the values
# 
# 6. Or use with ArgoCD:
#    Reference the values file in your Application manifest

