{{- if .Values.tests.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "template.fullname" . }}-test-connection"
  namespace: {{ include "template.namespace" . }}
  labels:
    {{- include "template.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: curl
      image: {{ .Values.tests.image | default "curlimages/curl:latest" }}
      command: ['curl']
      args: ['{{ include "template.fullname" . }}:{{ .Values.service.port }}']
{{- end }} 